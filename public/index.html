<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="favicon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="/favicon-32x32.png" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="This is an anonymous chatroom where you can chat with other people without revealing your identity :)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script
      data-name="BMC-Widget"
      data-cfasync="false"
      src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
      data-id="OmitNomis"
      data-description="Support me on Buy me a coffee!"
      data-message="Buy me a coffee pls :> "
      data-color="#4caf50"
      data-position="Left"
      data-x_margin="18"
      data-y_margin="18"
    ></script>
  </head>
  <body>
    <form id="username-form">
      <label for="username-input">Enter your username:</label>
      <input type="text" autocomplete="off" id="username-input" autofocus />
      <input type="submit" value="Enter Chatroom" />
    </form>
    <div id="chatroom">
      <div id="chat-window">
        <!-- Messages go here -->
      </div>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message here"
          autocomplete="off"
        />
        <input type="submit" value="Send" />
      </form>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="code.js"></script>
  </body>
</html>
